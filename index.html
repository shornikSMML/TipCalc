<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: #16213e;
      border-radius: 20px;
      padding: 36px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    }

    h1 {
      text-align: center;
      font-size: 1.6rem;
      margin-bottom: 28px;
      color: #fff;
      font-weight: 600;
    }

    label {
      display: block;
      font-size: 0.85rem;
      color: #8892b0;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .input-group {
      margin-bottom: 24px;
    }

    .currency-input {
      position: relative;
    }

    .currency-input span {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.1rem;
      color: #8892b0;
    }

    input[type="number"] {
      width: 100%;
      padding: 14px 14px 14px 32px;
      font-size: 1.1rem;
      border: 2px solid #2a3a5c;
      border-radius: 12px;
      background: #0f1a30;
      color: #fff;
      outline: none;
      transition: border-color 0.2s;
    }

    input[type="number"]:focus {
      border-color: #6c63ff;
    }

    input[type="number"]::-webkit-inner-spin-button { opacity: 0.5; }

    .people-input input {
      padding-left: 14px;
    }

    .slider-section {
      margin-bottom: 28px;
    }

    .slider-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 12px;
    }

    .slider-header .tip-pct {
      font-size: 1.3rem;
      font-weight: 700;
      color: #6c63ff;
    }

    .satisfaction-track {
      position: relative;
      padding: 8px 0;
    }

    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 8px;
      border-radius: 4px;
      background: linear-gradient(to right, #e74c3c, #f39c12, #2ecc71);
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      border: 3px solid #6c63ff;
    }

    input[type="range"]::-moz-range-thumb {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      border: 3px solid #6c63ff;
    }

    .emoji-label {
      text-align: center;
      font-size: 1.1rem;
      margin-top: 8px;
      min-height: 1.4em;
    }

    .emoji-label .emoji {
      font-size: 1.4rem;
      margin-right: 6px;
    }

    .results {
      background: #0f1a30;
      border-radius: 14px;
      padding: 20px 24px;
    }

    .result-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
    }

    .result-row + .result-row {
      border-top: 1px solid #1e2d4a;
    }

    .result-label {
      font-size: 0.9rem;
      color: #8892b0;
    }

    .result-label small {
      display: block;
      font-size: 0.75rem;
      color: #5a6580;
    }

    .result-value {
      font-size: 1.3rem;
      font-weight: 700;
      color: #fff;
    }

    .result-row.total .result-value {
      color: #6c63ff;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Tip Calculator</h1>

    <div class="input-group">
      <label for="bill">Bill Amount</label>
      <div class="currency-input">
        <span>$</span>
        <input type="number" id="bill" min="0" step="0.01" placeholder="0.00">
      </div>
    </div>

    <div class="input-group people-input">
      <label for="people">Split Between</label>
      <input type="number" id="people" min="1" step="1" value="1" placeholder="1">
    </div>

    <div class="slider-section">
      <div class="slider-header">
        <label for="satisfaction">Satisfaction</label>
        <span class="tip-pct" id="tipPct">18%</span>
      </div>
      <div class="satisfaction-track">
        <input type="range" id="satisfaction" min="0" max="100" value="60">
      </div>
      <div class="emoji-label" id="emojiLabel"></div>
    </div>

    <div class="results">
      <div class="result-row">
        <div class="result-label">Tip<small id="perPersonLabel"></small></div>
        <div class="result-value" id="tipAmount">$0.00</div>
      </div>
      <div class="result-row total">
        <div class="result-label">Total<small id="totalPerPersonLabel"></small></div>
        <div class="result-value" id="totalAmount">$0.00</div>
      </div>
    </div>
  </div>

  <script>
    const billInput = document.getElementById('bill');
    const peopleInput = document.getElementById('people');
    const slider = document.getElementById('satisfaction');
    const tipPct = document.getElementById('tipPct');
    const emojiLabel = document.getElementById('emojiLabel');
    const tipAmount = document.getElementById('tipAmount');
    const totalAmount = document.getElementById('totalAmount');
    const perPersonLabel = document.getElementById('perPersonLabel');
    const totalPerPersonLabel = document.getElementById('totalPerPersonLabel');

    const levels = [
      { max: 10,  emoji: 'ðŸ˜ ', text: 'Terrible' },
      { max: 25,  emoji: 'ðŸ˜•', text: 'Poor' },
      { max: 45,  emoji: 'ðŸ˜', text: 'Okay' },
      { max: 65,  emoji: 'ðŸ™‚', text: 'Good' },
      { max: 85,  emoji: 'ðŸ˜Š', text: 'Great' },
      { max: 100, emoji: 'ðŸ¤©', text: 'Amazing!' },
    ];

    function getTipPercent(val) {
      // Maps 0-100 slider to 0%-30% tip
      return (val / 100) * 30;
    }

    function getLevel(val) {
      return levels.find(l => val <= l.max) || levels[levels.length - 1];
    }

    function update() {
      const val = parseInt(slider.value);
      const pct = getTipPercent(val);
      const bill = parseFloat(billInput.value) || 0;
      const people = Math.max(1, parseInt(peopleInput.value) || 1);
      const level = getLevel(val);

      tipPct.textContent = Math.round(pct) + '%';
      emojiLabel.innerHTML = `<span class="emoji">${level.emoji}</span>${level.text}`;

      const tip = bill * (pct / 100);
      const total = bill + tip;

      if (people > 1) {
        tipAmount.textContent = '$' + (tip / people).toFixed(2);
        totalAmount.textContent = '$' + (total / people).toFixed(2);
        perPersonLabel.textContent = '/ person';
        totalPerPersonLabel.textContent = '/ person';
      } else {
        tipAmount.textContent = '$' + tip.toFixed(2);
        totalAmount.textContent = '$' + total.toFixed(2);
        perPersonLabel.textContent = '';
        totalPerPersonLabel.textContent = '';
      }
    }

    billInput.addEventListener('input', update);
    peopleInput.addEventListener('input', update);
    slider.addEventListener('input', update);

    update();
  </script>
</body>
</html>
